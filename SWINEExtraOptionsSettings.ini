[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
KeyInjectSelectable = 118                 // Force-enables Heat Level Override and lets you select a heat level with the key below. (Default = 118 = F7 key)
KeyInjectCameraAll = 33                // Changes heat levels when the upper option is enabled. (Default = 33 = PageUp key)
KeyInjectCameraUp = 79                      // Enables "Cop Lights". Use a cop car for best results. (Default = 79 = O key)
KeyInjectCameraDown = 72                     // Changes "Head Lights" between closed (0), short (1) and long (2). (Default = 72 = H key)
KeyInjectCameraZoomIn = 119   // Enables "Unlock Series Cars & Upgrades" hack from NFSC Unlocker. (Default = 119 = F8 key)
KeyInjectCameraZoomOut = 117                     // Enables "Auto Drive" (Drunk Driver) hack. (Default = 117 = F6 key)

