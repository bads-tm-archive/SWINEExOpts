[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)

KeyInjectSelectable = 118                 // Key for Selectability (Default = 118 = F7 key)

KeyInjectCameraAll = 33                // Key for All Camera tweaks key (Default = 33 = PageUp key)
KeyInjectCameraUp = 79                      // Key only for Camera Angle Up tweak (Default = 79 = O key)
KeyInjectCameraDown = 72                     // Key only for Camera Angle Down tweak (Default = 72 = H key)
KeyInjectCameraZoomIn = 119   // Key only for Camera Zoom In tweak (Default = 119 = F8 key)
KeyInjectCameraZoomOut = 117                     // Key only for Camera Zoom Out tweak (Default = 117 = F6 key)
KeyInjectCameraMapBoundsLimit = 117                     // Key only for Camera Zoom Out tweak (Default = 117 = F5 key)

KeyInjectRabbitUnits = 117                     // Key only for Rabbit Unit slots swap (Default = 117 = F7 key)
KeyInjectPigUnits = 117                     // Key only for Pig Unit slots swap (Default = 117 = F8 key)

KeyInjectPigUnits = 117                     // Key only getting money x+1000 (Default = 117 = F9 key)

[Camera]
CameraZoomMaxInUserValue = 1
CameraZoomMaxOutUserValue = 100
CameraRotationUpUserValue = -1.960000038
CameraRotationDownUserValue = 0.05000000075

